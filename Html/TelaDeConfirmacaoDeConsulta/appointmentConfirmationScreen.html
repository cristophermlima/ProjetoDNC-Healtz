<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Css/TelaDeConfirmacaoDeConsulta/appointmentConfirmationScreen.css">
  <title>Healz - Confirme sua consulta</title>
</head>
<body>
  <header>
    <img src="../../assets/logo.svg" alt="logo">
  </header>
  <main>
    <h1>Confirme suas informações da CONSULTA</h1>
    <form action="">
      <div class="input-container">
        <label for="doctor">MÉDICO</label>
        <input type="text" name="doctor" id="doctor" placeholder="MÉDICO">
      </div>
      <div class="input-container limiter-container">
        <label for="crm">CRM</label>
        <input type="text" name="crm" id="crm" placeholder="CRM">
      </div>
      <div class="input-container limiter-container">
        <label for="specialty">ESPECIALIDADE</label>
        <input type="text" name="specialty" id="specialty" placeholder="ESPECIALIDADE">
      </div>
      <div class="input-container limiter-container">
        <label for="date">DATA</label>
        <input type="text" name="date" id="date" placeholder="00/00/0000">
      </div>
      <div class="input-container limiter-container">
        <label for="hour">HORÁRIO</label>
        <input type="text" name="hour" id="hour" placeholder="00:00">
      </div>
      <div class="button-container">
        <button type="submit">Confirmado</button>
        <button>Editar informações</button>
      </div>
    </form>
  </main>
  <footer>Healz CHECK-IN</footer>
</body>
</html>
