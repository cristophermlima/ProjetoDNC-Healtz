<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../Css/FormularioCheckIn/form.css">
  <title>Check-in Healz</title>
</head>
<body>
  <header>
    <img src="logo_branca.png">
  </header>
  <div class="form-container">
    <form action="">
      <h1>Check-in</h1>
      <div class="input-container">
        <label for="name">Nome*</label>
        <input type="text" name="name" id="name" placeholder="Nome*">
      </div>
      <h2>Endereço</h2>
      <section>
        <div class="input-container">
          <label for="zipcode">Cep*</label>
          <input type="text" name="zipcode" id="zipcode" placeholder="Cep*">
        </div>
        <div class="input-container">
          <label for="road">Rua*</label>
          <input type="text" name="road" id="road" placeholder="Rua*">
        </div>
        <div class="input-container">
          <label for="number">Número*</label>
          <input type="text" name="number" id="number" placeholder="Número*">
        </div>
        <div class="input-container">
          <label for="complement">Complemento*</label>
          <input type="text" name="complement" id="complement" placeholder="Complemento*">
        </div>
        <div class="input-container">
          <label for="neighborhood">Bairro*</label>
          <input type="text" name="neighborhood" id="neighborhood" placeholder="Bairro*">
        </div>
        <div class="input-container">
          <label for="city">Cidade*</label>
          <input type="text" name="city" id="city" placeholder="Cidade*">
        </div>
        <div class="input-container">
          <label for="state">Estado*</label>
          <input type="text" name="state" id="state" placeholder="Estado*">
        </div>
        <div class="input-container">
          <label for="reference-point">Ponto de referência*</label>
          <input type="text" name="reference-point" id="reference-point" placeholder="Ponto de referência*">
        </div>
      </section>
      <h2>Contato</h2>
      <div class="input-container contact">
        <label for="phone">Telefone*</label>
        <input type="text" name="phone" id="phone" placeholder="Telefone*">
      </div>
      <h2>Dados do plano de saúde</h2>
      <div class="input-container plan">
        <label for="card-data">Nº da carteirinha*</label>
        <input type="text" name="card-data" id="card-data" placeholder="Número da carteirinha*">
      </div>
      <div class="input-container plan">
        <label for="health-plan">Plano de saúde*</label>
        <input type="text" name="health-plan" id="health-plan" placeholder="Plano de saúde*">
      </div>
      <div class="button-container">
        <button type="submit">Confirmar</button>
      </div>
    </form>
  </div>
</body>
</html>
