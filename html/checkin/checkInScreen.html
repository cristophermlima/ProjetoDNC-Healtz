<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/checkin/checkInScreen.css">
  <script src="/js/checkin/checkinScreen.js" defer></script>
  <title>Healz - Check In</title>
</head>
<body>
  <header>
    <img src="/assets/logo.svg" alt="logo">
  </header>
  <main>
    <div>
      <h1>CHECK-IN</h1>
      <h2>Digite seu CPF</h2>
      <form action="">
        <div class="input-container">
          <label for="cpf">CPF</label>
          <input type="number" name="cpf" id="cpf" placeholder="CPF" required>
        </div>
        <div class="button-container"><button type="submit">ENVIAR</button></div>
      </form>
    </div>
  </main>
  <footer>Healz CHECK-IN</footer>
</body>
</html>
