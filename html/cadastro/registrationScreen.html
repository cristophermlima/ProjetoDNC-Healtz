<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/cadastro/registrationScreen.css">
  <script src="/js/cadastro/registrationScreen.js"  defer></script>
  <title>Healz - Cadastro</title>
</head>
<body>
  <header>
    <img src="/assets/logo.svg" alt="logo">
  </header>
  <main>
    <h1>Faça seu cadastro</h1>
    <form action="">
      <div class="personal-data-container">
        <div class="input-container">
          <label for="cpf">CPF</label>
          <input type="text" name="cpf" id="cpf" placeholder="000.000.000-00" required>

        </div>
        <div class="input-container">
          <label for="name">NOME</label>
          <input type="text" name="name" id="name" placeholder="NOME COMPLETO" required>
        </div>
        <div class="input-container">
          <label for="age">IDADE</label>
          <input type="number" name="age" id="age" placeholder="IDADE" required>
        </div>
        <div class="input-container">
          <label for="heath-plan">PLANO DE SAÚDE</label>
          <input type="text" name="heath-plan" id="heath-plan" placeholder="PLANO DE SAÚDE" required>
        </div>
        <div class="input-container">
          <label for="plan-number">NÚMERO DO PLANO</label>
          <input type="number" name="plan-number" id="plan-number" placeholder="CÓDIGO" required>
        </div>
        <div class="input-container-2-contact">
          <div class="input-container">
            <label for="email">EMAIL</label>
            <input type="text" name="email" id="email" placeholder="EMAIL" required>
          </div>
          <div class="input-container">
            <label for="phone">TELEFONE</label>
            <input type="number" name="phone" id="phone" placeholder="TELEFONE" required>
          </div>
        </div>
      </div>
      <div class="address-container">
        <div class="input-container-2-address">
          <div class="input-container">
            <label for="zip-code">CEP</label>
            <input type="number" name="zip-code" id="zip-code" placeholder="CEP" required>
          </div>
          <div class="input-container">
            <label for="address">ENDEREÇO</label>
            <input type="text" name="address" id="address" placeholder="ENDEREÇO" required>
          </div>
        </div>
        <div class="input-container">
          <label for="neighborhood">BAIRRO</label>
          <input type="text" name="neighborhood" id="neighborhood" placeholder="BAIRRO" required>
        </div>
        <div class="input-container">
          <label for="complement">COMPLEMENTO</label>
          <input type="text" name="complement" id="complement" placeholder="COMPLEMENTO" required>
        </div>
        <div class="input-container-2-address">
          <div class="input-container">
            <label for="uf">UF</label>
            <input type="text" name="uf" id="uf" placeholder="UF" required>
          </div>
          <div class="input-container">
            <label for="city">CIDADE</label>
            <input type="text" name="city" id="city" placeholder="CIDADE" required>
          </div>
        </div>
        <div class="button-container">
          <button type="submit">Salvar</button>
          <button id="back">Cancelar/Voltar</button>
        </div>
      </div>
    </form>
  </main>
  <footer>Healz CHECK-IN</footer>
</body>
</html>
